<div class="box-number-display box">
  <loader *ngIf="!componentData"></loader>
  <div *ngIf="componentData">
    <div class="title">
      {{this.componentData.title}}
    </div>
    <div class="content">
      <div class="number-display">
        {{this.componentData.value}}
      </div>
    </div>
  </div>
</div>
